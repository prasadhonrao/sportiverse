author: 'Sportiverse Team'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  working-directory:
    description: 'Working directory for the Node.js project'
    required: true
  skip-tests:
    description: 'Skip running tests'
    required: false
    default: 'false'
  package-manager:
    description: 'Package manager to use (npm, yarn, pnpm)'
    required: false
    default: 'npm'
  upload-coverage:
    description: 'Upload coverage to Codecov'
    required: false
    default: 'true'
  audit-level:
    description: 'npm audit severity level (info, low, moderate, high, critical)'
    required: false
    default: 'moderate'
  ignore-audit-errors:
    description: 'Continue CI even if audit fails (for build-time vulnerabilities)'
    required: false
    default: 'false'

outputs:
  artifact-name:
    description: 'Name of the build artifact uploaded'
    value: ${{ steps.upload-artifact.outputs.artifact-id }}
  artifact-url:
    description: 'URL of the uploaded artifact'
    value: ${{ steps.upload-artifact.outputs.artifact-url }}
  quality-passed:
    description: 'Whether quality gates passed'
    value: ${{ steps.quality-gate.outputs.passed }}
  test-results:
    description: 'Test execution results'
    value: ${{ steps.test-summary.outputs.results }}
  coverage-percentage:
    description: 'Test coverage percentage'
    value: ${{ steps.coverage.outputs.percentage }}

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.package-manager }}
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install Dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ“¦ Installing dependencies with ${{ inputs.package-manager }}..."
        if [ "${{ inputs.package-manager }}" = "npm" ]; then
          npm ci
        elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
          yarn install --frozen-lockfile
        elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
          pnpm install --frozen-lockfile
        fi

    - name: Run ESLint
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ” Running ESLint code quality checks..."
        if [ "${{ inputs.package-manager }}" = "npm" ]; then
          npm run lint
        elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
          yarn lint
        elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
          pnpm lint
        fi

    - name: Run Security Audit
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ”’ Running security vulnerability audit..."
        
        AUDIT_LEVEL="${{ inputs.audit-level }}"
        IGNORE_ERRORS="${{ inputs.ignore-audit-errors }}"
        
        AUDIT_COMMAND=""
        if [ "${{ inputs.package-manager }}" = "npm" ]; then
          AUDIT_COMMAND="npm audit --audit-level=$AUDIT_LEVEL"
        elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
          AUDIT_COMMAND="yarn audit --level $AUDIT_LEVEL"
        elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
          AUDIT_COMMAND="pnpm audit --audit-level $AUDIT_LEVEL"
        fi
        
        echo "Running: $AUDIT_COMMAND"
        
        if [ "$IGNORE_ERRORS" = "true" ]; then
          echo "âš ï¸ Running audit in non-blocking mode..."
          if ! $AUDIT_COMMAND; then
            echo "âš ï¸ Security audit found vulnerabilities but continuing due to ignore-audit-errors=true"
            echo "ðŸ’¡ This is typically acceptable for build-time vulnerabilities"
            echo "ðŸ” Consider reviewing vulnerabilities and updating dependencies when feasible"
          fi
        else
          $AUDIT_COMMAND
        fi

    - name: Run Unit Tests
      if: inputs.skip-tests != 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ§ª Running unit tests..."
        if [ "${{ inputs.package-manager }}" = "npm" ]; then
          npm test
        elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
          yarn test
        elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
          pnpm test
        fi

    - name: Generate Test Coverage
      id: coverage
      if: inputs.skip-tests != 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ“Š Generating test coverage report..."
        if [ "${{ inputs.package-manager }}" = "npm" ]; then
          npm run test:coverage
        elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
          yarn test:coverage
        elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
          pnpm test:coverage
        fi

        # Extract coverage percentage if available
        if [ -f "coverage/lcov.info" ]; then
          # Try to extract coverage percentage from various sources
          COVERAGE_PCT="0"
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE_PCT=$(cat coverage/coverage-summary.json | grep -o '"statements":{"pct":[0-9.]*' | cut -d':' -f3)
          fi
          echo "percentage=${COVERAGE_PCT:-0}" >> $GITHUB_OUTPUT
        else
          echo "percentage=0" >> $GITHUB_OUTPUT
        fi

    - name: Upload Coverage Reports
      if: inputs.skip-tests != 'true' && inputs.upload-coverage == 'true'
      uses: codecov/codecov-action@v4
      with:
        file: ${{ inputs.working-directory }}/coverage/lcov.info
        flags: ${{ inputs.working-directory }}
        name: ${{ inputs.working-directory }}-coverage

    - name: Build for Production
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ðŸ—ï¸ Building application for production deployment..."

        # Clean install production dependencies
        if [ "${{ inputs.package-manager }}" = "npm" ]; then
          npm ci --production
        elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
          yarn install --production --frozen-lockfile
        elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
          pnpm install --prod --frozen-lockfile
        fi

        # Create deployment package
        echo "ðŸ“¦ Creating deployment package..."
        zip -r deployment-package.zip . \
          -x "node_modules/.cache/*" \
             "coverage/*" \
             "__tests__/*" \
             "*.test.js" \
             "*.spec.js" \
             ".eslintrc*" \
             "jest.config.js" \
             "*.md" \
             ".git/*" \
             ".github/*"

        echo "âœ… Production build completed successfully"

    - name: Prepare Artifact Name
      id: artifact-name
      shell: bash
      run: |
        # Sanitize the working directory path for artifact name
        SANITIZED_NAME=$(echo "${{ inputs.working-directory }}" | sed 's|/|-|g')
        ARTIFACT_NAME="${SANITIZED_NAME}-build-${{ github.sha }}"
        echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Artifact will be named: ${ARTIFACT_NAME}"

    - name: Upload Build Artifact
      id: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: ${{ inputs.working-directory }}/deployment-package.zip
        retention-days: 30

    - name: Test Summary
      id: test-summary
      shell: bash
      run: |
        if [ "${{ inputs.skip-tests }}" = "true" ]; then
          echo "â­ï¸ Tests were skipped"
          echo "results=skipped" >> $GITHUB_OUTPUT
        else
          echo "âœ… All tests completed successfully"
          echo "results=passed" >> $GITHUB_OUTPUT
        fi

    - name: Quality Gate Assessment
      id: quality-gate
      shell: bash
      run: |
        echo "âœ… Code quality checks completed"
        echo "ðŸ”’ Security audit passed"
        echo "ðŸ§ª Test execution successful"
        echo "ðŸ“Š All quality gates satisfied"
        echo "passed=true" >> $GITHUB_OUTPUT

